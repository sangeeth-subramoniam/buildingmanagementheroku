{% extends 'Base.html' %}
{%load static%}
{% load crispy_forms_tags %}
{% block body %}

    <form action="" method="POST">
        {%csrf_token%}
        {{ form|crispy }}
        <div class="row">
            <div class="col-md-2">
                <a href="{% url 'readingarea:home' %}"><button onclick="goBack()" value = 'cancel' class="btn btn-primary" style="width: 150px;">Cancel changes</button></a>
            </div>
            <div class="col-md-2">
                <input type="submit" class = "btn btn-success" style="width: 150px;" value="Save Changes" name = "submit">
            </div>
        </div>
        
        
    </form>

    <script>
    function goBack() {
        window.history.back();
    }
    </script>


{%endblock%}
